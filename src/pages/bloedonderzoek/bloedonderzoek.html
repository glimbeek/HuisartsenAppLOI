<ion-header text-center>

  <ion-navbar>
    <ion-title>Bloedonderzoek</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label>Doel onderzoek:</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()" placeholder="Onderzoeken op:" autocomplete="on" autocorrect="on" ></ion-searchbar>      
        <ion-item *ngFor="let item of items">
            <ion-label>{{item.title}}</ion-label>
            <ion-toggle></ion-toggle>
        </ion-item>
    </ion-item>

    <ion-item>
        <ion-label text-wrap>Bent u hier al eerder op onderzocht?</ion-label>
        <ion-toggle></ion-toggle>
    </ion-item>

    <ion-item>
        <ion-label text-wrap>Bent u hier al eerder voor bij de huisarts geweest?</ion-label>
        <ion-toggle></ion-toggle>
    </ion-item>

    <ion-item>
        <ion-label text-wrap>Wilt u vooraf contact met de arts hierover?</ion-label>
        <ion-toggle></ion-toggle>
    </ion-item>

  </ion-list>    

  <div padding>
    <button ion-button block default>Verzend</button>
  </div> 

</ion-content>
