<ion-header text-center>

  <ion-navbar>
    <ion-title>EPD</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <h3>JSON data van URL:</h3>
    <p>https://jsonplaceholder.typicode.com/users</p>
    <ion-item *ngFor="let user of users">
      <h2>{{user.name}}</h2>
      <p>{{user.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
