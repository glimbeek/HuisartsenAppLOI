<ion-header>

  <ion-navbar text-center>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Terug</button>
    </ion-buttons>
    <ion-title>Wijzig profielfoto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="doTakePhoto()" full color="primary">Maak foto</button>
  <button ion-button (click)="doGetImage()" full color="secondary">Selecteer foto</button>
  <button ion-button (click)="doCropImage()" full color="danger">Foto bijsnijden</button>
</ion-content>
