<!--
  Generated template for the MedicijnenPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

  Mijn medicijnen: scherm met de medicijnen die de patiënt gebruikt. Achter elk medicijn deze knoppen:

-->
<ion-header text-center>

  <ion-navbar>
    <ion-title>Mijn medicijnen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item clear block (click)="openModalWithParams()">
      Paracetamol
      <ion-icon item-end md="md-arrow-forward"></ion-icon>
    </button>
    <button ion-item  clear block (click)="presentActionSheet()">
      Oxazepam
      <ion-icon item-end md="md-arrow-forward"></ion-icon>
    </button>
    <button ion-item clear block (click)="presentActionSheet()">
      Xanax
      <ion-icon item-end md="md-arrow-forward"></ion-icon>
    </button>
    <button ion-item clear block (click)="presentActionSheet()">
      Codïene
      <ion-icon item-end md="md-arrow-forward"></ion-icon>
    </button>
  </ion-list>

</ion-content>
