<ion-header text-center>

  <ion-navbar>
    <ion-title>Huidige locatie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h2>Er is hulp onderweg, blijf waar u bent.</h2>

  <button ion-button text-wrap (click)="setCurrentPosition()">
    Ik ben niet op een adres, ga naar de locatie van dit apparaat
  </button>

  <ion-item>
    <ion-label floating>Geef uw huidige adres op</ion-label>
    <ion-input id="txtHome" type="text"></ion-input>
  </ion-item>
  
  <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
    <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
  </agm-map>

</ion-content>
