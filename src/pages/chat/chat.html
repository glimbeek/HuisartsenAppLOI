</ion-header>

        <div class="message msgleft">
            <img class="user-img" src="../../assets/imgs/huisarts-avatar.png">

                <div class="msg-content">
                    <p class="line-breaker ">Waar kan ik u mee van dienst zijn?</p>
                </div>
            </div>
        </div>
    </div>


    <div class="message-wrap">
        <div class="message msgright">
            <img class="user-img" src="../../assets/imgs/patient-avatar.png">
            <div class="msg-detail">
                <div class="msg-content">
                    <p class="line-breaker ">Help! Ik voel me niet zo lekker.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="message-wrap">
        <div class="message msgright">
            <img class="user-img" src="../../assets/imgs/patient-avatar.png">
            <div class="msg-detail">
                <div class="msg-content">
                    <p class="line-breaker ">Wat moet ik nou toch doen?</p>
                </div>
            </div>
        </div>
    </div>


    <div class="message-wrap">
        <div class="message msgleft">
            <img class="user-img" src="../../assets/imgs/huisarts-avatar.png">
            <div class="msg-detail">
                <div class="msg-content">
                    <p class="line-breaker ">Alles komt goed. Hulp is onderweg!</p>
                </div>
            </div>
        </div>
    </div>

</ion-content>

<ion-footer>

    <ion-input type="text" value="" placeholder="Bericht..."></ion-input>
