<ion-header>

  <ion-navbar>
    <ion-title>{{ 'CREATEACCOUNT' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
      <ion-input type="email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
      <ion-input type="text" name="password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="doLogin()">{{ 'SIGNUP' | translate }}</button>
  </div>

</ion-content>
